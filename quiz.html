<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Main Page</title>
    <style>
      /* CSS code for the quiz main page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
      }
      form {
        width: 50%;
        margin: auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Quiz</h1>
    <form action="quiz.html">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="topic">Choose a topic:</label>
      <select id="topic" name="topic">
        <option value="math">Football</option>
        <option value="history">Basketball</option>
        <option value="science">Ping Pong</option>
      </select><br><br>
      <input type="submit" value="Start Quiz">
    </form>
    <script>
      // JavaScript code for the quiz main page
      const form = document.querySelector("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault(); // prevent the form from submitting
        const name = form.name.value;
        const email = form.email.value;
        const topic = form.topic.value;
        window.location.href = `quiz-${topic}.html?name=${name}&email=${email}`;
      });
    </script>
  </body>
</html>
