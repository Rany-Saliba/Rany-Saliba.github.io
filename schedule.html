<!DOCTYPE html>
<html>
<head>
	<title>Weekly Schedule</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		td, th {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: center;
		}
		th {
			background-color: #f2f2f2;
		}
		.weekday {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Time</th>
			<th class="weekday">Monday</th>
			<th class="weekday">Tuesday</th>
			<th class="weekday">Wednesday</th>
			<th class="weekday">Thursday</th>
			<th class="weekday">Friday</th>
		</tr>
		<tr>
			<td>9:00 AM</td>
			<td>Yoga</td>
			<td>Cycling</td>
			<td>Running</td>
			<td>Yoga</td>
			<td>Cycling</td>
		</tr>
		<tr>
			<td>11:00 AM</td>
			<td>Meeting</td>
			<td>Coding</td>
			<td>Meeting</td>
			<td>Coding</td>
			<td>Coding</td>
		</tr>
		<tr>
			<td>1:00 PM</td>
			<td>Lunch</td>
			<td>Lunch</td>
			<td>Lunch</td>
			<td>Lunch</td>
			<td>Lunch</td>
		</tr>
		<tr>
			<td>3:00 PM</td>
			<td>Coding</td>
			<td>Coding</td>
			<td>Coding</td>
			<td>Meeting</td>
			<td>Coding</td>
		</tr>
		<tr>
			<td>5:00 PM</td>
			<td>Gym</td>
			<td>Swimming</td>
			<td>Gym</td>
			<td>Swimming</td>
			<td>Swimming</td>
		</tr>
	</table>
</body>
</html>
